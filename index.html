<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./threejs/examples/main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Loader<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./threejs/build/three.module.js",
					"three/addons/": "./threejs/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import * as mainControler from './mainControler.js';

			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			import { KTX2Loader } from 'three/addons/loaders/KTX2Loader.js';
			import { MeshoptDecoder } from 'three/addons/libs/meshopt_decoder.module.js';

			let camera, scene, renderer;
			let fileSTL, filePTC;
            let container;


			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				mainControler.initBase();
				camera = mainControler.camera;
				scene = mainControler.scene;
				renderer = mainControler.renderer;
				mainControler.loadSTL("teeth.stl");
				mainControler.loadPTS("./line.pts");
                mainControler.initGUI();

				window.addEventListener( 'resize', mainControler.onWindowResize() );
				mainControler.render();

				
			}


			console.log(mainControler.getCamera().position);


		</script>

	</body>
</html>
